
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="container py-5">
    <h1 class="display-3 text-white mb-3 animated slideInDown">Registration</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb text-uppercase mb-0">
        <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
        <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
        <li class="breadcrumb-item text-primary active" aria-current="page">registration</li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->


<!-- Appointment Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
        <p class="d-inline-block border rounded-pill py-1 px-4">Registration</p>
        <h1 class="mb-4">Register Now To get Vaccinated</h1>

        <div class="bg-light rounded d-flex align-items-center p-5 mb-4">
          <div class="d-flex flex-shrink-0 align-items-center justify-content-center rounded-circle bg-white" style="width: 55px; height: 55px;">
            <i class="fa fa-phone-alt text-primary"></i>
          </div>
          <div class="ms-4">
            <p class="mb-2">Call Us Now</p>
            <h5 class="mb-0">80102021</h5>
          </div>
        </div>
        <div class="bg-light rounded d-flex align-items-center p-5">
          <div class="d-flex flex-shrink-0 align-items-center justify-content-center rounded-circle bg-white" style="width: 55px; height: 55px;">
            <i class="fa fa-envelope-open text-primary"></i>
          </div>
          <div class="ms-4">
            <p class="mb-2">or you can compose</p>
            <h5 class="mb-0">*2021#</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
        <div class="bg-light rounded h-100 d-flex align-items-center p-5">
         <form (ngSubmit)="submit()" [formGroup]="registerForm">
            <div class="row g-3">
              <div class="col-12 col-sm-6">
                <small class="error" *ngIf="form.name.touched && form.name.getError('required')" style="color:red;">*Required </small>
                <input type="text" class="form-control border-0" placeholder="Your Name" formControlName="name" style="height: 55px;">
              </div>
              <div class="col-12 col-sm-6">
                <small class="error" *ngIf="form.email.touched && form.email.getError('required')" style="color:red;">*Required </small>
                <input type="email" class="form-control border-0" placeholder="Your Email" formControlName="email" style="height: 55px;">
              </div>
              <div class="col-12 col-sm-6">
                <small class="error" *ngIf="form.mobile.touched && form.mobile.getError('required')" style="color:red;">*Required </small>
                <input type="text" class="form-control border-0" formControlName="mobile" placeholder="Your Mobile" style="height: 55px;">
              </div>
              <div class="col-12 col-sm-6">
                <small class="error" *ngIf="form.dateOfBirth.touched && form.dateOfBirth.getError('required')" style="color:red;">*Required </small>
                <input type="date" class="form-control border-0" formControlName="dateOfBirth" placeholder="Date Of birth" style="height: 55px;">
              </div>
              <div class="col-12 col-sm-6">
                <small class="error" *ngIf="form.IdNumber.touched && form.IdNumber.getError('required')" style="color:red;">*Required </small>
                <input type="number" class="form-control border-0" formControlName="IdNumber" placeholder="ID number" style="height: 55px;">
              </div>

              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="registerForm.invalid">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Appointment End -->
